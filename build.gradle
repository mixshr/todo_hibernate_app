plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
// ядро Hibernate
    implementation 'org.hibernate:hibernate-core-jakarta:5.6.12.Final'

    // JDBC драйвер
    implementation 'org.postgresql:postgresql:42.5.0'

    // логирование
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'

    // кеширование 2го уровня
    implementation 'org.hibernate:hibernate-jcache:6.1.4.Final' // реализация API
    implementation 'org.ehcache:ehcache:3.10.2' // API из JSR

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}